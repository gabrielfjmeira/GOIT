<body>
    <form id="formCadastroUsuarios" name="formCadastroUsuarios" action="cadastroUsuariosPHP.php" method="post" onsubmit=" return formCadastroUsuariosOnSubmit();">
        <h1>Cadastro de Usu√°rios</h1>
        
    </form>
    <script>
        function formCadastroUsuariosOnSubmit(){
                let txtEmail = document.getElementById('txtEmail');
                let txtSenha = document.getElementById('txtSenha');

                const reEmail = /^[a-z]\w*@\w{4}.*\.\w{2,4}$/;               
              
                if (txtEmail.value.length == 0){
                    alert('Preencha o campo de Email!');
                    txtEmail.focus();
                    return false;
                }
                
                if (!reEmail.test(txtEmail.value)) {
                    alert('Digite um Email v√°lido!');
                    txtEmail.focus();
                    return false;
                }
                
                if (txtSenha.value.length == 0){
                    alert('Preencha o campo de Senha!');
                    txtSenha.focus();
                    return false;
                }

                if (txtSenha.value.length < 7 || txtSenha.value.length > 20){
                    alert('Senha deve possuir no m√≠nimo 7 e no m√°ximo 20 caracteres!');
                    txtSenha.focus();
                    return false;
                }
                
                return true;
            };
    </script>
